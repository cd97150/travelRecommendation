<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link rel="stylesheet" href="./travel_recommendation.css">
</head>
<body>
   <nav>
        <div class="logo">
            <img src="./logo.png" alt="logo">
        </div>
        <h1>TravelBloom</h1>
        <ul>
            <li><a href="./index.html" id="home">Home</a></li>
            <li><a href="./about_us.html" id="contact">About us</a></li>
            <li><a href="./contact_us.html" id="contact">Contact us</a></li>
        </ul>
       
    </nav>
    <main>
        <section class="container c-us">
            <div class="net">
                <div class="bar">

                </div>
                <div class="network">
                    <img src="./images/icon/twitter-brands-solid-full.svg" alt="twitter" >
                    <img src="./images/icon/facebook-brands-solid-full.svg" alt="facebook" >
                    <img src="./images/icon/instagram-brands-solid-full.svg" alt="instagram" >       
                    <img src="./images/icon/youtube-brands-solid-full.svg" alt="youtube" >
                </div>
        
            </div>
            <div class="contact-us">
                <div class="left">
                    <h2>Contact us</h2>
                    <p>Get in touch</p>
                </div>
                <div class="right">
                    <form id="contactForm">
                        <div>
                          <label for="name">Nom</label><br>
                          <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                          <label for="email">Email</label><br>
                          <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                          <label for="message">Message</label><br>
                          <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button class="btn-green" type="submit" onclick="thankyou()">Submit</button>
                      </form>
                </div>
            </div>
        </section>
    </main>
   
</body>
</html>
